buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}
apply plugin: 'forge'

version = "1.7.2-2.1.3"
group= "" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "Minestrappolation"
sourceSets.main.java{srcDirs project.projectDir.getPath() include("sobiohazardous/**")}
sourceSets.main.resources{srcDirs project.projectDir.getPath() include("assets/**")}

sourceCompatibility = 1.7
targetCompatibility = 1.7

minecraft {
    version = "1.7.2-10.12.1.1061"
  
	if(file('../run').exists()) {
		assetDir = "../run/assets/"
	} else {
		assetDir = "eclipse/assets"
	}
}

dependencies {
	compile fileTree(dir:'dependencies',include:'*.zip')
}

jar {
    //Keep the jar as clean as possible
    includeEmptyDirs = false
	//package dependencies in.
	//from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}

processResources {
    // copy everything else, thats not mcmod.info
    from(project.sourceSets.main.resources.srcDirs) {
        include("*.png", "*.lang")
    }
}

task unJar(type:Copy, dependsOn:'build')
unJar{
    from zipTree(jar.archivePath)
    into 'build/unjar'
}

task buildAPI(type:Jar, dependsOn:'unJar')
buildAPI{
    archiveName = "MAPI" + "-" + minecraft.version + "-" + "1.3.1" +"." + extension
    from 'build/unjar'
    include('assets/**', 'sobiohazardous/minestrappolation/api/**')
    from('api_info'){
    include('mcmod.info')
    // replace version and mcversion
    expand([version:version, mcversion:minecraft.version])
    }
}

task buildEO(type:Jar, dependsOn:'unJar')
buildEO{
    archiveName = "Extrapolated Ores" + "-" + minecraft.version + "-" + "1.5.1" +"." + extension
    from 'build/unjar'
    include('assets/**', 'sobiohazardous/minestrappolation/extraores/**')
    from('eo_info'){
        include('mcmod.info')
        // replace version and mcversion
        expand([version:version, mcversion:minecraft.version])
    }
}

